<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK ZONE - Mod Games & Apps</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=7.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type='text/javascript' src='//pl28017969.effectivegatecpm.com/a6/9c/c2/a69cc2fec690acbadeb371d07e328eef.js'></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-container" onclick="location.reload()">
                <div class="logo">
                    <span class="logo-text">A</span>
                    <span class="logo-text zone-char">P</span>
                    <span class="logo-text zone-char">K</span>
                    <span class="logo-text">Z</span>
                    <span class="logo-text">O</span>
                    <span class="logo-text">N</span>
                    <span class="logo-text">E</span>
                </div>
                <i class="fas fa-gamepad controller-icon"></i>
            </div>

            <div class="search-and-controls">
                <button class="request-btn" onclick="openRequestModal()">
                    <i class="fas fa-paper-plane"></i> <span class="req-text">Request</span>
                </button>

                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider">
                        <i class="fas fa-sun light-icon"></i>
                        <i class="fas fa-moon dark-icon"></i>
                    </span>
                </label>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="section-header">
            <h2 class="section-title"><i class="fas fa-fire-alt"></i> Popular Today</h2>
        </div>
        <div class="carousel" id="popular-games"></div>

        <div class="ad-banner" id="ad-banner-1"></div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="filterCategory('game')"><i class="fas fa-gamepad"></i> Games</button>
                <button class="tab-btn" onclick="filterCategory('app')"><i class="fab fa-android"></i> Apps</button>
                <button class="tab-btn" onclick="filterCategory('tool')"><i class="fas fa-tools"></i> Tools</button>
            </div>
        </div>

        <div class="genre-scroll-wrapper">
            <div class="genre-list" id="genre-list">
                </div>
        </div>

        <div class="content-grid" id="main-grid"></div>
    </div>

    <div id="toast-container"></div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <div class="modal-header">
                <img id="modal-icon" src="" alt="Icon">
                <div class="modal-title-info">
                    <h1 id="modal-title">Title</h1>
                    <div class="rating-bar">
                        <span id="modal-stars"></span> 
                        <span id="modal-rating-value">0.0</span>
                    </div>
                    <div class="verified-badge"><i class="fas fa-shield-alt"></i> 100% Safe</div>
                </div>
            </div>
            <div class="metadata-grid">
                <div class="meta-item"><span>Updated</span><strong id="modal-updated">--</strong></div>
                <div class="meta-item"><span>Version</span><strong id="modal-version">--</strong></div>
                <div class="meta-item"><span>Genre</span><strong id="modal-genre">--</strong></div>
                <div class="meta-item"><span>Price</span><strong id="modal-price" class="free">FREE</strong></div>
            </div>
            <div class="modal-body">
                <h3><i class="fas fa-tags"></i> Tags</h3>
                <div class="tags-section" id="modal-tags"></div>
                <h3><i class="fas fa-info-circle"></i> Overview</h3>
                <p id="modal-desc">Description...</p>
                <h3><i class="fas fa-images"></i> Screenshots</h3>
                <div class="screenshot-scroller" id="modal-screenshots"></div>
                <h3><i class="fas fa-download"></i> Download</h3>
                <div class="download-section">
                    <a href="#" id="btn-android" class="dl-btn android" target="_blank"><i class="fab fa-android"></i> Download APK</a>
                    <a href="#" id="btn-ios" class="dl-btn ios" target="_blank"><i class="fab fa-apple"></i> iOS Version</a>
                </div>
                <hr style="margin: 25px 0; border: 0; border-top: 1px solid var(--input-border);">
                <h3><i class="fas fa-clone"></i> Related Games</h3>
                <div class="related-items-container" id="related-items"></div>
                <h3><i class="fas fa-comments"></i> Reviews</h3>
                <div class="comments-section" id="modal-comments"></div>
            </div>
        </div>
    </div>

    <div id="request-modal" class="modal">
        <div class="modal-content request-content">
            <span class="close-btn" onclick="closeRequestModal()">×</span>
            <h2><i class="fas fa-paper-plane" style="color: var(--primary-color);"></i> Request a Game</h2>
            <p>Don't see what you're looking for? Tell us!</p>
            <form id="request-form" onsubmit="submitRequest(event)">
                <div class="form-group">
                    <label>Game Name</label>
                    <input type="text" required placeholder="e.g. Call of Duty Mobile">
                </div>
                <button type="submit" class="dl-btn android" style="width: 100%;">Send Request</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type='text/javascript' src='//pl28135715.effectivegatecpm.com/dc/26/7d/dc267daa7e507bb94fc5f82d1437f6a2.js'></script>
</body>
</html>
